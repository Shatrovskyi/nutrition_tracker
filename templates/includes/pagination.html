{% if is_paginated %}
  <ul class="pagination justify-content-center mt-4">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link text-corale" aria-label="Previous">
          <span aria-hidden="true">&laquo; Prev</span>
        </a>
      </li>
    {% endif %}

    <li class="page-item disabled">
      <span class="page-link text-corale">Page {{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page={{ page_obj.next_page_number }}" class="page-link text-corale" aria-label="Next">
          <span aria-hidden="true">Next &raquo;</span>
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
