{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container list-group-item">
  {% if form.errors %}
    <div class="alert alert-danger">
      Your username and password didn't match. Please try again.
    </div>
  {% endif %}

  <h1 class="mt-4">Login</h1>

  {% if next %}
    <p class="alert alert-info">Please login to see this page.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Login" class="btn btn-success mt-3" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
