{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto" style="margin-top: 150px;">
        <h1 class="display-4 text-center">Nutrition Tracker Journal</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="text-muted text-center" style="font-size: 35px;">Nutrition Tracker Journal has the following record counts:</p>
                <div class="mb-3 text-center home-page-items">
                    <strong>Meal Plans:</strong>
                    <span class="badge bg-primary home-page-items">{{ num_meal_plans }}</span>
                </div>
                <div class="mb-3 text-center home-page-items">
                    <strong>Users:</strong>
                    <span class="badge bg-success home-page-items">{{ num_users }}</span>
                </div>
                <div class="text-center home-page-items">
                    <strong>Food:</strong>
                    <span class="badge bg-warning text-dark home-page-items">{{ num_foods }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
