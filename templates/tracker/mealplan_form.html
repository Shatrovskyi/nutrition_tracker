{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Create or Update Meal Plan</h1>

    <form method="post" action="" class="col-md-6">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'tracker:meal-plan-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
